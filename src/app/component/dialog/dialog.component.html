<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
    <p class="dialog-message">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">{{ data.cancelText }}</button>
  <button mat-button [mat-dialog-close]="true" (click)="confirm()" cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
