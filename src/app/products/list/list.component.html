<div class="row d-flex flex-wrap">
    <div class="col-md-3 col-sm-6 col-xs-12 mb-3" *ngFor="let list of lists">
        <div class="card shadow h-100">
            <div class="card-header bg-white" (click)="show(list.id)">
                <img [src]="list.image" class="card-img-top d-flex m-auto pt-2" alt="product">
            </div>
            <div class="card-body">
                <h5 class="card-title link" (click)="show(list.id)" [innerHtml]="list.title"></h5>
                <p class="card-text text-muted" [innerHtml]="list.category"></p>
                <div class="d-flex desc">
                    <p class="card-text" [innerHtml]="list.description"></p>
                </div>
            </div>
            <div class="card-footer">
                <div class="form-group">
                    <button (click)="addToCart(list.id)" mat-stroked-button color="accent" class="float-right">Add To Cart</button>
                    <p class="card-text" [innerHtml]="list.price|currency"></p>
                </div>
            </div>
        </div>
    </div>
</div>
